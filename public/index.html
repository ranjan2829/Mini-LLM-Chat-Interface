<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>LLM Chat Interface</h1>
        <textarea id="user-input" placeholder="Type your prompt here..."></textarea>
        <button id="generate-btn">Generate</button>
    </div>
    
    <div class="output-container">
        <h2>Your Output</h2>
        <textarea id="output-ai" class="output" placeholder="Your response will appear here..." readonly></textarea>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
